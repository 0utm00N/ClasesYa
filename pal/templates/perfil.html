{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CLASES YA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/img/CLASES-YA-ICONO.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
</head>

<body>

    <div class="row">
        <div class="col">
            <div class="card mt-5 mx-5">
                <p class="mt-3 mx-3"><strong>Nombre:</strong> <span id="nombre">Nombre</span></p>
                <p class="mt-3 mx-3"><strong>Apellido:</strong> <span id="apellido">Apellido</span></p>
                <p class="mt-3 mx-3"><strong>Fecha de Nacimiento:</strong> <span id="fechaNacimiento">Fecha de Nacimiento</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mt-5 mx-5 ">
                    <h2>Editar Perfil</h2>
                    <form id="editarForm">
                        <label class="mt-3 mx-3" for="nuevoNombre">Nuevo Nombre:</label>
                        <input class="mt-3 mx-3" type="text" id="nuevoNombre" name="nuevoNombre" required><br>
                        <label class="mt-3 mx-3" for="nuevoApellido">Nuevo Apellido:</label>
                        <input class="mx-3" type="text" id="nuevoApellido" name="nuevoApellido" required><br>
                        <button class="my-3 mx-3" type="submit">Guardar Cambios</button>
                    </form>

                    <button class="mx-5" id="eliminarCuentaButton">Eliminar Cuenta</button>
                </div>        
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"crossorigin="anonymous"></script>
    <script src="{% static 'js/crud.js' %}"></script>
    
</body>

</html>
