{% extends './layout.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col">
            <div class="card mt-5 mx-5">
                <p class="mt-3 mx-3"><strong>Nombre:</strong> <span id="nombre">Nombre</span></p>
                <p class="mt-3 mx-3"><strong>Apellido:</strong> <span id="apellido">Apellido</span></p>
                <p class="mt-3 mx-3"><strong>Fecha de Nacimiento:</strong> <span id="fechaNacimiento">Fecha de Nacimiento</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mt-5 mx-5 ">
                    <h2>Editar Perfil</h2>
                    <form id="editarForm">
                        <label class="mt-3 mx-3" for="nuevoNombre">Nuevo Nombre:</label>
                        <input class="mt-3 mx-3" type="text" id="nuevoNombre" name="nuevoNombre" required><br>
                        <label class="mt-3 mx-3" for="nuevoApellido">Nuevo Apellido:</label>
                        <input class="mx-3" type="text" id="nuevoApellido" name="nuevoApellido" required><br>
                        <button class="my-3 mx-3" type="submit">Guardar Cambios</button>
                    </form>

                    <button class="mx-5" id="eliminarCuentaButton">Eliminar Cuenta</button>
                </div>        
            </div>
        </div>
    </div>




   
    <script src="{% static 'js/crud.js' %}"></script>

{% endblock %}
