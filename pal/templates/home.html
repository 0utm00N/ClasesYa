{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CLASES YA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/img/CLASES-YA-ICONO.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <img src="static/img/CLASES-YA-PORTADA.png" class="img-fluid rounded-top mb-3" alt="">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="container">
                        <div class="card py-3 px-3">
                            <form id="loginForm">
                                <label class="mb-3" for="username">Usuario:</label>
                                <input type="text" id="username" name="username"><br>
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password"><br>
                                <button type="submit">Iniciar Sesión</button>
                                <button id="btnRegistro"> registrate </button>
                                <div id="message"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"crossorigin="anonymous"></script>
